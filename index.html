<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/style/css/index.css">
    <link rel="stylesheet" href="/style/css/root.css">

    <title>Koç Mimarlık</title>
</head>
<body>
  <div class="container">
    <div class="navbar-container" id="navbar">
      <input type="checkbox" id="hamburger">
      <div>
          <div class="nav-title">
              <h3>Logo</h3>
          </div>
      </div>
      
      <div class="hamburgerMenu">
          <label for="hamburger">
              <div></div>
              <div></div>
              <div></div>
          </label>
      </div>

      <div class="links">
          <a href="#"><i class="fa fa-home"></i> Anasayfa</a>
          <a href="#"><i class="fa fa-institution"></i> Projeler</a>
          <a href="#"><i class="fa fa-question"></i> Hakkımızda</a>
          <a href="#"><i class="fa fa-phone"></i> İletişim</a>
      </div>
    </div>

    <div class="slider-container">
      <div class="slide-item slide-animation">
        <img src="https://picsum.photos/1920/1080?random=1">
      </div>
      <div class="slide-item slide-animation">
        <img src="https://picsum.photos/1920/1080?random=2">
      </div>
      <div class="slide-item slide-animation">
        <img src="https://picsum.photos/1920/1080?random=3">
      </div>
      <div class="slide-item slide-animation">
        <img src="https://picsum.photos/1920/1080?random=4">
      </div>
      <div class="slide-item slide-animation">
        <img src="https://picsum.photos/1920/1080?random=5">
    </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="dot-container" style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>
    </div>
    <div class="main">
      <div class="about-container">
        <div class="main-header">
          <h1>Hakkımızda</h1>
          <h1>Hakkımızda</h1>
        </div>
        Hakkımızda
      </div>

      <section class="before-after">
        <img class="img back-img" src="https://picsum.photos/1920/1080?random=1" />
        <img class="img front-img" src="https://picsum.photos/1920/1080?random=2" alt="after" />
      
        <input type="range" min="0" max="100" value="50" class="slider" name="slider" id="slider">
      </section>

      <div class="project-container">
        <div class="main-header">
          <h1>Projeler</h1>
          <h1>Projeler</h1>
        </div>
      </div>
      Projeler
    </div>
  </div>

<script src="/style/js/custom.js"></script>
</body>
</html>
