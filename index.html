<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/style/css/index.css">
    <link rel="stylesheet" href="/style/css/root.css">

    <title>Koç Mimarlık</title>
</head>
<body>
  <div class="container">
    <div class="navbar-container" id="navbar">
      <input type="checkbox" id="hamburger">
      <div>
          <div class="nav-title">
              <h3>Logo</h3>
          </div>
      </div>
      
      <div class="hamburgerMenu">
          <label for="hamburger">
              <div style="color: #000;"></div>
              <div></div>
              <div></div>
          </label>
      </div>

      <div class="links">
          <a href="#"><i class="fa fa-home"></i> Anasayfa</a>
          <a href="#"><i class="fa fa-institution"></i> Projeler</a>
          <a href="#"><i class="fa fa-question"></i> Hakkımızda</a>
          <a href="#"><i class="fa fa-phone"></i> İletişim</a>
      </div>
    </div>

    <div class="slider-container">
      <div class="slide-item slide-animation">
        <img src="https://picsum.photos/1920/1080?random=1">
      </div>
      <div class="slide-item slide-animation">
        <img src="https://picsum.photos/1920/1080?random=2">
      </div>
      <div class="slide-item slide-animation">
        <img src="https://picsum.photos/1920/1080?random=3">
      </div>
      <div class="slide-item slide-animation">
        <img src="https://picsum.photos/1920/1080?random=4">
      </div>
      <div class="slide-item slide-animation">
        <img src="https://picsum.photos/1920/1080?random=5">
    </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="dot-container" style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>
    </div>
  </div>
      
<script>
var slideIndex = 0;
showSlides();
var slides,dots;

function plusSlides(position) {
    slideIndex += position;
    if (slideIndex > slides.length) {slideIndex = 1}
    else if(slideIndex < 1){slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");

      }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
    }

function currentSlide(index) {
    if (index > slides.length) {index = 1}
    else if(index < 1){index = slides.length}
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
        slides[index-1].style.display = "block";  
        dots[index-1].className += " active";
    }

function showSlides() {
    var i;
    slides = document.getElementsByClassName("slide-item");
    dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex> slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 3000); // Change image every 3 seconds
}


window.onscroll = function() {myFunction()};

var header = document.getElementById("navbar");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>

      <script src="/style/js/custom.js"></script>
</body>
</html>
